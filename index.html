<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
              
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainDiv">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>

            <div>
                <div class="buttons">
                    <button onclick="clearValue()" class="button">C</button>
                    <div class="row">
                        <button onclick="clickButton(7)" class="button">7</button>
                        <button onclick="clickButton(8)" class="button">8</button>
                        <button onclick="clickButton(9)" class="button">9</button>
                        <button onclick="clickButton('/')" class="button1">/</button> 
                        
                    </div>
                    <div class="row">
                        <button onclick="clickButton(4)" class="button">4</button>
                        <button onclick="clickButton(5)" class="button">5</button>
                        <button onclick="clickButton(6)" class="button">6</button>
                        <button onclick="clickButton('*')" class="button1">X</button> 
                        
                    </div>
                    <div class="row">
                        <button onclick="clickButton(1)" class="button">1</button>
                        <button onclick="clickButton(2)" class="button">2</button>
                        <button onclick="clickButton(3)" class="button">3</button>
                        <button onclick="clickButton('-')" class="button1">-</button> 
                        
                    </div>
                    <div class="row">
                        <button onclick="clickButton(0)" class="button">0</button>
                        <button onclick="clickButton('.')" class="button1">.</button>
                        <button onclick="clickButton('+')" class="button1">+</button>
                        <button  class="button2" onclick="equals()">=</button> 
                        
                    </div>
                    
                        
                    </div>
                </div>
            </div>



        </div>

    </div>
</body>
</html>
